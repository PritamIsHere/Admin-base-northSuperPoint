<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/output.css">
    <title>Registration</title>
</head>


<body>

    <div id="main" class="w-full">
        <div class="page1 min-h-screen relative">
            <nav
                class="w-full  bg-blue-600 px-4 py-1 text-white flex flex-col sm:flex-row items-center justify-between">
                <img src="../North Super.png" alt="" class="h-[15vh]">
                <h1 class="uppercase sm:text-5xl text-3xl shadow-lg font-bold">morning tip</h1>
            </nav>
            <div id="body" class="flex items-start bg-gray-900">
                <!-- left -->
                <div class="text-white">
                    <button id="toggleBtn" class=" px-3 py-2  hover:bg-slate-500 rounded-lg">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul id="toggleItems" class="mt-4 p-4 uppercase font-semibold">
                        <li id="dashboard-triger" class="mb-1 group">
                            <a href="index.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                                <i class="ri-home-2-line mr-3 text-lg"></i>
                                <span class="text-sm">Dashboard</span>
                            </a>
                        </li>
                        <li id="register-triger" class="mb-1 group active">
                            <a href="register.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                                <i class="ri-home-2-line mr-3 text-lg"></i>
                                <span class="text-sm">Register</span>
                            </a>
                        </li>
                        <li class="mb-1 group">
                            <a href="tip.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                                <i class="ri-flashlight-line mr-3 text-lg"></i>
                                <span class="text-sm">Tip</span>
                            </a>
                        </li>
                        <li class="mb-1 group">
                            <a href="history.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                                <i class="ri-flashlight-line mr-3 text-lg"></i>
                                <span class="text-sm">history</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <!-- right -->
                <section id="register" class="w-full p-5">
                    <!-- bottom -->
                    <form id="tip-details-form"
                        class="w-full p-5 shadow-lg rounded grid grid-cols-1 gap-4 bg-white mb-2 ">
                        <div id="date-fillter-form" class="w-full py-2 flex gap-4">
                            <h1 class="text-3xl font-semibold underline">Register</h1>
                        </div>
                        <!-- CARS DETAIKLS -->
                        <div class="flex flex-col">
                            <label for="carNo-select" class="block mb-2 text-sm font-medium text-gray-900">Car No
                                :</label>
                            <select required name="car-no" id="carNo-select"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option selected>--Please choose an option--</option>
                            </select>
                        </div>

                        <!-- DRIVER DETAILS -->
                        <div class="flex gap-10">
                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900"
                                    for="driverName-select">Driver Name :</label>
                                <select required name="driver-name" id="driverName-select"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="">--Please choose an option--</option>
                                </select>
                            </div>

                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900" for="driverNumber">Driver
                                    Number :</label>
                                <input type="text" id="driverNumber" name="driver-number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                        </div>

                        <!-- HELPER DETAILS -->
                        <div class="flex gap-10">
                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900"
                                    for="helperName-select">Helper Name :</label>
                                <select required name="helper-name" id="helperName-select"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="">--Please choose an option--</option>
                                </select>
                            </div>

                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900" for="helperNumber">Helper
                                    Number :</label>
                                <input type="text" id="helperNumber" name="helper-number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                        </div>

                        <!-- CAR OIL AMOUNT -->
                        <div class="flex gap-10">
                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900" for="oilAmount-select">Car
                                    Oil Amount :</label>
                                <input type="number" name="oil-amount" id="oilAmount-select"
                                    placeholder="Enter oil amount"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>

                            <div class="flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900" for="in">IN :</label>
                                <input type="time" id="in" name="in-time"
                                    class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "">
                            </div>
                            <div class=" flex flex-col">
                                <label class="block mb-2 text-sm font-medium text-gray-900" for="out">Out :</label>
                                <input type="time" id="out" name="out-time"
                                    class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "">
                            </div>
                        </div>

                        <button id=" form1" type=" submit"
                                    class=" bg-green-500 py-1 rounded font-semibold text-white">Submit</button>

                    </form>

                    <form id="shipping-details-form"
                        class="w-full p-5 shadow-lg rounded grid grid-cols-1 gap-4 bg-white">

                        <div id=" date-fillter-form" class="w-full py-2 flex gap-4 flex-col">
                            <h1 class="text-2xl font-semibold underline">Shipping details</h1>
                            <h2 class="font-semibold">Tip No: <span id="tipNo-show" class="text-green-700">0</span></h2>
                        </div>

                        <div class="grid grid-cols-5 gap-2
                            ">
                            <div class="flex flex-col gap-3">
                                <h2 class="font-semibold mb-1">Name:</h2>

                                <div id="companyNameContainer" class="flex flex-col gap-2">
                                    <div class="flex items-center gap-2">
                                        <p>1.</p>
                                        <select name="company-name-1"
                                            class="company-name bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                            <option>--Please choose an option--</option>

                                        </select>
                                    </div>
                                </div>

                                <button type="button" onclick="addname()"
                                    class="bg-gray-900 hover:bg-gray-950 shadow-2xl text-white py-2 rounded-lg">Add
                                    Name</button>
                            </div>

                            <div class="flex flex-col gap-2">
                                <h2 class="font-semibold mb-2">Doc:</h2>
                                <div id="docContainer" class="flex flex-col gap-2">
                                    <input type="number" name="doc-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <h2 class="font-semibold mb-2">Box (unit):</h2>
                                <div id="boxContainer" class="flex flex-col gap-2">
                                    <input type="number" name="box-unit-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <div id="whightContainer" class="flex flex-col gap-2">
                                    <h2 class="font-semibold mb-2">Whight (kg):</h2>
                                    <input type="number" name="meterial-whight-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <h2 class="font-semibold mb-2">EOA Bill No. :</h2>
                                <div id="billContainer" class="flex flex-col gap-2">
                                    <input type="number" name="bill-no-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </div>
                            </div>
                        </div>

                        <button type="submit"
                            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                    </form>

                </section>



            </div>


        </div>
    </div>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../javascripts/register.js"></script>
<script>
    $('#toggleBtn').click(function () {
        $('#toggleItems').toggle(500);
    });
</script>

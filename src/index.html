<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Dashboard</title>
</head>


<body>

    <div id="main" class="w-full">
        <div class="page1 min-h-screen relative">
            <nav
                class="w-full  bg-blue-600 px-4 py-1 text-white flex flex-col sm:flex-row items-center justify-between">
                <img src="./North Super.png" alt="" class="h-[15vh]">
                <h1 class="uppercase sm:text-5xl text-3xl shadow-lg font-bold">morning tip</h1>
            </nav>
            <div id="body" class="flex items-start h-[83vh]">
                <!-- left -->
                <div class="bg-gray-900 h-full text-white">
                    <button id="toggleBtn" class=" px-3 py-2  hover:bg-slate-500 rounded-lg">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul id="toggleItems" class="mt-4 p-4 uppercase font-semibold">
                        <li id="dashboard-triger" class="mb-1 group active">
                            <a href="index.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                                <i class="ri-home-2-line mr-3 text-lg"></i>
                                <span class="text-sm">Dashboard</span>
                            </a>
                        </li>
                        <li id="register-triger" class="mb-1 group">
                            <a href="register.html"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                                <i class="ri-home-2-line mr-3 text-lg"></i>
                                <span class="text-sm">Register</span>
                            </a>
                        </li>
                        <li class="mb-1 group">
                            <a href="#"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                                <i class="ri-flashlight-line mr-3 text-lg"></i>
                                <span class="text-sm">Tip</span>
                            </a>
                        </li>
                        <li class="mb-1 group">
                            <a href="#"
                                class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                                <i class="ri-flashlight-line mr-3 text-lg"></i>
                                <span class="text-sm">history</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <!-- right -->
                <section id="dashboard" class="w-full px-5 py-5 ">
                    <!-- top -->
                    <form id="date-fillter-form" class="w-full py-2 flex gap-4">
                        <div class="flex gap-3"><span class="text-lg">From: </span> <input type="date" name="from-date"
                                class="border border-black rounded-lg "></div>
                        <div class="flex gap-3"><span class="text-lg">To: </span> <input type="date" name="from-date"
                                class="border border-black rounded-lg "></div>
                    </form>
                    <!-- bottom -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                        <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                            <div class="text-2xl font-semibold mb-1">10</div>
                            <div class="text-sm font-medium text-gray-400">Total Tip</div>
                        </div>
                        <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">

                            <div class="flex items-center mb-1">
                                <div class="text-2xl font-semibold">324</div>
                            </div>
                            <div class="text-sm font-medium text-gray-400">Under Process</div>

                        </div>
                        <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                            <div class="text-2xl font-semibold mb-1">555</div>
                            <div class="text-sm font-medium text-gray-400">Delivered</div>
                        </div>
                    </div>
                </section>



            </div>


        </div>
    </div>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="./javascripts/index.js"></script>
